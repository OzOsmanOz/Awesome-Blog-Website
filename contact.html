    <meta charset="UTF-8">

    <title>Awesome Blog</title>

<body class="h-100 d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fa-solid fa-house text-white"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white text-white-50" href="blogs.html">Blogs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white text-white-50" href="contact.html">Contact</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-warning" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
        </div>
    </nav>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12 my-3">
                    <h2>Contact US</h2>
                </div>
                <div class="forms col-md-6 rounded mb-5">
                    <div class="alert alert-warning mt-4" role="alert">
                        Please fill out the form.
                    </div>
                    <form action="" class="row g-3 text-white ">
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" id="email" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" name="name" id="name" class="form-control">
                        </div>
                        <div class="col-md-12">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" name="phone" id="phone" class="form-control">
                        </div>
                        <div class="col-md-12">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" name="subject" id="subject" class="form-control">
                        </div>
                        <div class="col-md-12">
                            <label for="massage" class="form-label">Massage</label>
                            <textarea name="massage" id="massage" class="form-control"></textarea>
                        </div>
                        <div class="col-12 mb-2">
                            <button class="btn btn-outline-warning" style="width: 100%;">Send Message</button>
                        </div>
                    </form>

                </div>
                <div class="col-md-6">
                    <div>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d16371.369048783188!2d29.13279500612784!3d36.628373730224965!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14c043e0141ea765%3A0x3ba0b72d5bd1c6f3!2sFethiye%20Arkeoloji%20M%C3%BCzesi!5e0!3m2!1str!2str!4v1658407198980!5m2!1str!2str"
                            width="600" height="500" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
    </section>


    <footer class="content mt-auto">
        <div class="text-center text-white py-5">All Rights Reserved. @2025</div>
    </footer>

        crossorigin="anonymous"></script>

</body>
